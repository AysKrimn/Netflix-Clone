<!-- Modal -->
  <div class="modal fade" id="emailModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">e-posta değiştir</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            
        <form action="{% url 'change-user-setting' %}" method="post">
            {% csrf_token %}

            <div class="mb-3">
              <input class="form-control" name="email" type="email" placeholder="Email Adresiniz" value="{{request.user.email}}">
            </div>
           

  
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Save changes</button>
        </div>

            </form>
        </div>


      </div>
    </div>
  </div>
