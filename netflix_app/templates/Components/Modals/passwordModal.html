    <!-- Modal -->
  <div class="modal fade" id="passwordModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Parola Değiştir</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          
        <form action="{% url 'change-user-setting' %}" method="post">
        {% csrf_token %}

        {% if removePreviousPassword is None %}
        
        <div class="mb-3">
          <input class="form-control" type="password" placeholder="Eski Şifren" name="oldPassword">
        </div>

        {% endif %}
     
      
        <div class="mb-3">
            <input class="form-control" type="password" placeholder="Yeni Şifren" name="newPassword">
        </div>

        <div class="mb-3">
            <input class="form-control" type="password" placeholder="Yeni Şifreni Onayla", name="newPasswordConfirm">
        </div>
      
   
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Kapat</button>
          <button type="submit" class="btn btn-primary">Onayla</button>
        </div>

        </form>
        </div>

      </div>
    </div>
  </div>
