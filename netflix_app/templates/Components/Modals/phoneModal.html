<!-- Modal -->
<div class="modal fade" id="phoneModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Telefon Numarası Değiştir</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            
        <form action="{% url 'change-user-setting' %}" method="post">
            {% csrf_token %}

            <div class="mb-3">

                <input name="telno" class="form-control" type="tel" placeholder="Telefon Numaranız" value="{{request.user.tel}}">
            </div>
  
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Save changes</button>
        </div>

            </form>
        </div>


      </div>
    </div>
  </div>
