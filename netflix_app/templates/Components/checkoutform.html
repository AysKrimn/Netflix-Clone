<div class="form-row mb-5">
    <div class="col-75">
      <div class="form-container">
        <form action="{% url 'get-or-setCard' %}" method="post">
        
            {% csrf_token %}
  
          <div class="form-row">
            <div class="col-50">
              <h3>Billing Address</h3>
              <label for="cname">Name on Card</label>
              <input name="cardName" type="text" id="cname" placeholder="John More Doe">
              <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
              <input name="cardAdress" type="text" id="adr" placeholder="542 W. 15th Street">
  
              <div class="form-row">
                <div class="col-50">
                  <label for="city"><i class="fa fa-institution"></i>City</label>
                  <input name="cardCity" type="text" id="city" placeholder="NY">
                </div>
                <div class="col-50">
                  <label for="zip">Zip</label>
                  <input name="cardZip" type="text" id="zip" placeholder="10001">
                </div>
              </div>
            </div>
  
            <div class="col-50">
              <h3>Payment</h3>
              <label for="fname">Accepted Cards</label>
              <div class="icon-container">
                <i class="fa fa-cc-visa" style="color:navy;"></i>
                <i class="fa fa-cc-amex" style="color:blue;"></i>
                <i class="fa fa-cc-mastercard" style="color:red;"></i>
                <i class="fa fa-cc-discover" style="color:orange;"></i>
              </div>
   
              <label for="ccnum">Credit card number</label>
              <input name="cardNo" type="text" id="ccnum" placeholder="1111-2222-3333-4444">
              <label for="expmonth">Exp Month</label>
              <input type="text" id="expmonth" name="expmonth" placeholder="September">
  
              <div class="row">
                <div class="col-50">
                  <label for="expyear">Exp Year</label>
                  <input type="text" id="expyear" name="expyear" placeholder="2018">
                </div>
                <div class="col-50">
                  <label for="cvv">CVV</label>
                  <input name="cardCVV" type="text" id="cvv"  placeholder="352">
                </div>
              </div>
            </div>
  
          </div>
          <label>
            <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
          </label>
          <input type="submit" value="Continue to checkout" class="btn">
        </form>
      </div>
    </div>
  
  </div>
