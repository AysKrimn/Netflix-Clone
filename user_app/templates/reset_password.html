{% extends "base.html" %}
{% block site-ekstra %}
  
<style>

    .header {

        height: auto !important;
    }
</style>

{% endblock site-ekstra %}



{% block header-content %}
  

<div class="container">
    <div class="row header-row justify-content-center">
        <div class="col-lg-6 text-white align-self-center">
            <div class="login-container">
              <h2>Şifreni Sıfırla</h2>
              <form action="{% url 'user_reset' %}" method="post">
                {% csrf_token %}

                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">E-mail Adresi</label>
                    <input name="user_email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="E-mail">
                  </div>
                  
                  <div class="mb-3">
                    
                    <button class="btn btn-danger" type="submit">Gönder</button>
                  </div>
                  <p>Lütfen hesap şifrenizi sıfırlamak için hesabınıza kayıtlı olan e-mail adresinizi giriniz.</p>
     
              </form>
            </div>
        </div>
    </div>
    </div>
    
{% endblock header-content %}
